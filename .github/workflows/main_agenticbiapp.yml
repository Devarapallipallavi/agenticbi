name: Build and deploy Vite React App to Azure Web App - agenticbiapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # recommended for Vite

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Verify dist directory
        run: ls -R dist

      - name: Zip dist folder
        run: zip -r dist.zip dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: dist.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-dist

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'agenticbiapp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9CDE991899EC4DA4B685B7A3B63F9A33 }}
          package: dist.zip
